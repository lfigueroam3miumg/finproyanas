{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap v5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--Estilos Generales-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <title>Inicio</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav  col-md-12 ">
                    <li class="col nav-item text-center sb_hover">
                        <i class="bi bi-house-door-fill text-light"></i>
                        <a href="{% url 'inicio' %}" class="text-light nav-link ">Inicio</a>
                    </li>
                    <li class="col nav-item sb_hover text-center">
                        <i class="bi bi-person-fill text-light"></i>
                        <a href="{% url 'login_page' %}" class=" text-light nav-link active">Iniciar Sesión</a>
                    </li>
                    <li class="col nav-item sb_hover text-center">
                        <i class="bi bi-person-fill text-light"></i>
                        <a href="{% url 'singUp' %}" class=" text-light nav-link">Registrate</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <header class="bg-blue pb-md-5 mt-5">
        <div class="text-center text-light">
            <h1>Proyecto Sinergia</h1>
            <p>Colaboración y Sinergia entre Estudiantes y Empresas.</p>
        </div>
    </header>
    <main class="bg-grey py-5">
        <div class="wrapper">
            <h2 class="text-center">Registrate!</h2>
            <form class="p-3 mt-3" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="d-flex">
                    <div class="me-md-4">
                        <label for="first_name">Nombre:</label>
                        <div class="form-field d-flex align-items-center">
                            <span class="far fa-user"></span>
                            <input type="text" placeholder="Ej. Oscar" name="first_name" id="first_name" required>
                        </div>
                    </div>
                    <div>
                        <label for="last_name">Apellido:</label>
                        <div class="form-field d-flex align-items-center">
                            <span class=""></span>
                            <input type="text" placeholder="Ej. Contreras" name="last_name" id="last_name" required>
                        </div>
                    </div>
                </div>

                <label for="foto_perfil">Foto:</label>
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="file" id="foto_perfil" name="foto_perfil" required>
                </div>

                <div class="d-flex">
                    <div class="me-md-4">
                        <label for="carnet">Carnet:</label>
                        <div class="form-field d-flex align-items-center">
                            <span class="far fa-user"></span>
                            <input type="text" placeholder="Ej. 1990-20-10200" name="carnet" id="carnet" required>
                        </div>
                    </div>
                    <div>
                        <label for="agnio">Año Cursante:</label>
                        <div class="form-field d-flex align-items-center">
                            <span class=""></span>
                            <input type="number" placeholder="Ej. 3" name="agnio" id="agnio" required>
                        </div>
                    </div>
                </div>

                <label for="correo">Correo Institucional:</label>
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="email" id="correo" name="correo" placeholder="ocontrerasp@umg.edu.gt" required>
                </div>

                <div class="d-flex">
                    <div class="me-md-4">
                        <label for="celular">Número de Teléfono:</label>
                        <div class="form-field d-flex align-items-center">
                            <span class="far fa-user"></span>
                            <input type="text" id="celular" name="celular" placeholder="Ej. (502) 4322-4325" required>
                        </div>
                    </div>
                    <div>
                        <label for="fecha">Fecha de Nacimiento:</label>
                        <div class="form-field d-flex align-items-center">
                            <span class="far fa-user"></span>
                            <input type="date" id="fecha" name="fecha" placeholder="Ej. 02/05/2000" required>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mb-md-5 ">
                    <label class="pt-md-2 me-md-4" for="tipo_usuario">Tipo de Estudiante:</label>
                    <select class="dropdown" name="tipo_usuario" id="tipo_usuario" required>
                        <option value="">Selecciona un tipo</option>
                        {% for tipo_usuario in tipos_usuarios %}
                        <option value="{{ tipo_usuario.IdTipoUsuario }}">{{tipo_usuario.Nombre}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex justify-content-between mb-md-5 ">
                    <label class="pt-md-2 me-md-4" for="institucion_educativa">Institucion
                        Educativa:</label>
                    <select class="dropdown" name="institucion_educativa" id="institucion_educativa" required>
                        <option value="">Selecciona una institucion</option>
                        {% for institucion_educativa in instituciones_educativas %}
                        <option value="{{ institucion_educativa.IdInstitucionEducativa }}">
                            {{institucion_educativa.Nombre}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex justify-content-between mb-md-5 ">
                    <label class="pt-md-2 me-md-4" for="pais">País:</label>
                    <select class="dropdown" name="pais" id="pais" required>
                        <option value="">Selecciona un país</option>
                        <option value="1">Guatemala</option>
                        <!-- <option value="2">El Salvador</option>
                        <option value="3">Honduras</option>
                        <option value="4">Nicaragua</option>
                        <option value="5">Costa Rica</option>
                        <option value="6">Panamá</option> -->
                    </select>
                </div>

                <div class="d-flex justify-content-between mb-md-5 ">
                    <label class="pt-md-2 me-md-4" for="departamento">Departamento:</label>
                    <select class="dropdown" name="departamento" id="departamento" required disabled>
                        <option value="">Selecciona un país primero</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between mb-md-5 ">
                    <label class="pt-md-2 me-md-4" for="municipio">Municipio:</label>
                    <select class="dropdown" name="municipio" id="municipio" required disabled>
                        <option value="">Selecciona un departamento primero</option>
                    </select>
                </div>

                <label for="user_name">Usuario</label>
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" id="user_name" name="user_name" placeholder="Ej. roland12983" required>
                </div>

                <label for="password1">Contraseña</label>
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input id="password1" name="password1" type="password" placeholder="Ej. Tr4b*ja0s_En_@1v1" required>
                </div>
                <label for="password2">Repetir Contraseña</label>
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input id="password2" name="password2" type="password" placeholder="Ej. Tr4b*ja0s_En_@1v1" required>
                </div>

                <button class="btn mt-3" type="submit">Crear Perfil</button>
            </form>
            <div class="alert alert-danger">{{error}}</div>

        </div>
    </main>
    <footer class="bg-blue text-light text-center hfooter-sb">
        <p class="pt-md-4">Copyright 2023 Sinergia - Todos los derechos reservados</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
<script>
    document.getElementById('pais').addEventListener('change', function () {
        const departamentoSelect = document.getElementById('departamento');
        departamentoSelect.disabled = false;
        departamentoSelect.innerHTML = '<option>Selecciona un departamento</option>';

        const municipioSelect = document.getElementById('municipio');
        municipioSelect.disabled = true;
        municipioSelect.innerHTML = '<option>Selecciona un municipio</option>';

        const paisId = this.value;
        fetch(`/api-generales/paises/${paisId}/`)
            .then(response => response.json())
            .then(data => {
                const departamentoSelect = document.getElementById('departamento');
                departamentoSelect.innerHTML = '<option>Selecciona un departamento</option>';
                data.Departamentos.forEach(departamento => {
                    const option = document.createElement('option');
                    option.value = departamento.IdDepartamento;
                    option.text = departamento.Nombre;
                    departamentoSelect.add(option);
                });
            })
            .catch(error => console.error('Error al obtener departamentos:', error));
    });

    document.getElementById('departamento').addEventListener('change', function () {
        const municipioSelect = document.getElementById('municipio');
        municipioSelect.disabled = false;
        municipioSelect.innerHTML = '<option>Selecciona un municipio</option>';

        const departamentoId = this.value;
        fetch(`/api-generales/departamentos/${departamentoId}/`)
            .then(response => response.json())
            .then(data => {
                const municipioSelect = document.getElementById('municipio');
                municipioSelect.innerHTML = '<option>Selecciona un municipio</option>';
                data.Municipios.forEach(municipio => {
                    const option = document.createElement('option');
                    option.value = municipio.IdMunicipio;
                    option.text = municipio.Nombre;
                    municipioSelect.add(option);
                });
            })
            .catch(error => console.error('Error al obtener municipios:', error));
    });
</script>

</html>
