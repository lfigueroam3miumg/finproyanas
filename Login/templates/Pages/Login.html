{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap v5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!--Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--Estilos Generales-->
    <link rel="stylesheet" type="text/css"  href="{% static 'css/general.css' %}">
    <!--Estilos Login-->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Inicio</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav  col-md-12 ">
                    <li class="col nav-item text-center sb_hover">
                        <i class="bi bi-house-door-fill text-light"></i>
                        <a href="{% url 'inicio' %}" class="text-light nav-link ">Inicio</a>
                    </li>
                    <li class="col nav-item sb_hover text-center">
                        <i class="bi bi-person-fill text-light"></i>
                        <a href="{% url 'login_page' %}" class=" text-light nav-link active">Iniciar Sesión</a>
                    </li>
                    <li class="col nav-item sb_hover text-center">
                        <i class="bi bi-person-fill text-light"></i>
                        <a href="{% url 'singUp' %}" class=" text-light nav-link">Registrate</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <header class="bg-blue pb-md-5 mt-5">
        <div class="text-center text-light">
            <h1>Proyecto Sinergia</h1>
            <p>Colaboración y Sinergia entre Estudiantes y Empresas.</p>
        </div>
    </header>
    <main class="bg-grey py-5">
        <div class="wrapper">
            <h2 class="text-center">Inicia Sesión</h2>
            <form class="p-3 mt-3" method="POST">
                {% csrf_token %}
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="userName" id="userName" required placeholder="Usuario">
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="password" id="pwd" required placeholder="Contraseña">
                </div>
                <div class="alert alert-danger">
                    {{error}}
                </div>
                <button class="btn mt-3">Login</button>
            </form>
            <div class="text-center fs-6">
                <span>Olvidaste tu Contraseña? <a href="#">Clic Aquí</a></span>
            </div>
        </div>
    </main>
    <footer class="bg-blue text-light text-center hfooter-sb">
        <p class="pt-md-4">Copyright 2023 Sinergia - Todos los derechos reservados</p>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
